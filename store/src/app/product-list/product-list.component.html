Products:
<table border="1">
  <tr>
    <td>
      Product Name
    </td>
    <td>
      Product ID
    </td>
    <td>
      Category Name
    </td>
    <td>
      Category ID
    </td>
  </tr>
  <tr *ngFor="let product of products">
    <td>
      {{ product.name }}
      <mat-icon [routerLink]="['/product/edit/' + product._id]" routerLinkActive="router-link-active">edit</mat-icon>
      <mat-icon (click)="deleteProduct(product._id)">delete</mat-icon>
    </td>
    <td>
      {{ product.productId }}
    </td>
    <td>
      {{ product._categoryId.name }}
      <mat-icon *ngIf="product._categoryId.isActive" [routerLink]="['/category/edit/' + product._categoryId._id]" routerLinkActive="router-link-active" >edit</mat-icon>
      <mat-icon *ngIf="product._categoryId.isActive" (click)="deleteCategory(product._categoryId._id)">delete</mat-icon>
    </td>
    <td>
      {{ product._categoryId.categoryId }}
    </td>
  </tr>
</table>
<label >
  Page Size:
  <select [(ngModel)]="limit">
    <option [value]="5">5</option >
    <option [value]="10">10</option>
    <option [value]="15">15</option>
  </select>
</label>

<button (click)="prev()" [disabled]="pageNumber === 0">prev</button>
<button (click)="next()" [disabled]="((pageNumber +1 ) * limit) >= count">next</button>
{{pageNumber}}
<p>
  Mat paginator is on the right >
</p>
<mat-paginator
  [length]="count"
  [pageIndex]="pageNumber"
  [pageSize]="limit"
  [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="onPageChanged()"
  #paginator
>
</mat-paginator>
